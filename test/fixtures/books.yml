      description: "\"Преступление и наказание\" Федора Михайловича Достоевского (1821-1881) считается одним из главных произведений в истории мировой литературы и до сих пор остается одной из самых читаемых книг. Все потому, что автор поднимает вопросы, актуальные во все времена. Это криминально-философский роман о границах свободы и болезненных идеях величия, о богоборчестве и поисках веры, о смирении и раскаянии. Этот путь проходили многие герои-идеологи вроде Раскольникова, желая проверить: \"Тварь я дрожащая или право имею?\""
