author1:
      id: 1
      name: "Толстой Лев Николаевич"
      description: "Лев Толстой — один из самых известных писателей и философов в мире. Его взгляды и убеждения легли в основу целого религиозно-философского течения, которое называют толстовством. Литературное наследие писателя составило 90 томов художественных и публицистических произведений, дневниковых заметок и писем, а самого его не раз номинировали на Нобелевскую премию по литературе и Нобелевскую премию мира."

author2:
      id: 2
      name: "Достоевский Фёдор Михайлович "
      description: "Фёдор Михайлович Достоевский – великий русский писатель-реалист, классик мировой литературы, один из самых знаменитых и читаемых русских авторов за рубежом. Достоевский оказал колоссальное влияние на мировую культуру, а некоторые считают его родоначальником целого философского течения XX века – экзистенциализма."

author3:
      id: 3
      name: "Емец Дмитрий Александрович"
      description: "Российский писатель-фантаст, автор серий книг про Таню Гроттер, Мефодия Буслаева, Школу Ныряльщиков и некоторых других фантастических персонажей."