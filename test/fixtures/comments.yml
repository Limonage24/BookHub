comment1:
      "id": 1,
      "user_id": 2,
      "book_id": 9,
      "reply_to_id": null,
      "content": "Читала практически всю серию, последние книги 3-4 наверно только забросила, потому что слишком затянуто стало. Это действительно хорошая книга для детей и подростков, которым нравится данный жанр. Герои здесь не делятся на абсолютно плохих и абсолютно хороших, добро и зло часто меняются местами. Много стебных шуток, отсылок на реальность и мифологию. Автор пишет увлекательно, но первая книга далась мне с трудом - долго привыкала к авторскому стилю. Поднимаются темы дружбы, предательства, наставник/ученик, несколько любовных линий, которые описываются на уровне держания за ручку и робких поцелуев (хотя некоторые персонажи иногда отпускают сальные шуточки.",
      "deleted": false,
      "created_at": "2022-12-12 12:41:37.035088",
      "updated_at": "2022-12-12 12:41:59.065075"

