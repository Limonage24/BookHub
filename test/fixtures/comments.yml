comment4:
      "id": 4,
      "user_id": 3,
      "book_id": 8,
      "reply_to_id": null,
      "content": "Бессмертная классика, одно из самых знаменитых произведений Федора Михайловича Достоевского. Когда мы читали данное произведение в школе, мне оно не понравилось от слова совсем. Но сейчас, могу сказать, что меня затянуло с первых страниц. Сюжет потрясающий, герои невероятно хорошо прописаны, так еще и прописаны литературным, высоким языком. Родя и Разумихин особенно запали в душу.",
      "deleted": false,
      "created_at": "2022-12-12 12:52:14.134168",
      "updated_at": "2022-12-12 12:52:14.134168"

comment5:
      "id": 5,
      "user_id": 1,
      "book_id": 9,
      "reply_to_id": 2,
      "content": "Вынужден с вами не согласится, всё же автор показывает путь героев от чуть ли не \"всесильных\", каким, например, выставляли Матвея при его появлении, до обычных людей с кучей своих проблем и собственными чувствами. Да, у парня буквально камень в груди, но он может любить даже так, он готов пожертвовать всем ради возлюбленной. Еще в последних книгах автор дал нам недостающий кусочек пазла -- историю Арея, которая конкретно мне была крайне интересна, так как увидев его в первой же книге, всё время было любопытно, что же могло привести его к такому состоянию, какой путь в своей жизни он прошёл и т.д.",
      "deleted": false,
      "created_at": "2022-12-12 13:00:26.127992",
      "updated_at": "2022-12-12 13:00:26.127992"

