      "book_id": 9,
      "reply_to_id": null,
      "content": "Книга погружает нас в уютную атмосферу магии. Если вдруг вы читали серию книг о Тане Гроттер- встретите пересечение историй, что довольно классно, встречала пересечение книг у ряда авторов. \nСама история интересная, с неожиданными поворотами событий, за собой оставляет интригу.",
