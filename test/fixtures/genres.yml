      description: "Философский роман — художественное произведение в романной форме, иллюстрирующее те или иные философские концепции. "

genre8:
      id: 8
      name: "Фэнтези"
      description: "Фэнтези — жанр современного искусства, разновидность фантастики. Произведения жанра фэнтези основываются на мифологических и сказочных мотивах, переосмысленных или переработанных авторами."