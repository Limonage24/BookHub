genre4:
      id: 4
      name: "Роман-эпопея"
      description: "Роман-эпопея — роман, сюжет которого охватывает масштабные исторические события. Задача романа-эпопеи не только показать трансформацию героя в определенных обстоятельствах, но и дать масштабную картину определенного исторического события, целой эпохи или переломного момента в судьбе нации. Повествование в романе-эпопее, как правило, охватывает большое количество персонажей, главных и второстепенных."

genre2:
      id: 2
      name: "Исторический роман"
      description: "Исторический роман — произведение художественной литературы, события которого разворачиваются на фоне исторических событий и с участием реальных исторических личностей. В историческом романе автор с помощью художественных средств описывает реальные исторические события, показывая их глазами действующих лиц. В качестве героев могут выступать как вымышленные персонажи, так и реальные исторические фигуры вплоть до правителей и полководцев."

genre1:
      id: 1
      name: "Роман"
      description: "Роман — художественное произведение большого объема, в котором развернуто повествуется о событиях в жизни главных действующих лиц и их судьбах. Роман не имеет жесткой композиционной структуры, тематических или жанровых ограничений. Он может описывать как отдельный важный период в жизни главного героя, так и весь его жизненный путь. Существует несколько разновидностей романов, включая исторический роман, роман-эпопею, психологический роман и роман нравов."

genre3:
      id: 3
      name: "Любовный роман"
      description: "Любовный роман — литературный жанр. В центре произведений этого жанра находятся отношения и романтическая любовь между двумя людьми, также предполагается «эмоционально удовлетворительный и оптимистичный финал». У любовного романа множество поджанров: фэнтези, исторический роман, научная фантастика, мистика."

genre5:
      id: 5
      name: "Психологический роман"
      description: "Психологический роман — роман, центральное внимание в котором уделяется характерам персонажей, их душевным переживаниям и развитию. Сюжет в психологическом романе играет вспомогательную роль для раскрытия характеров героев, их трансформации и движений души. В связи с эти психологический роман фактически является синонимом серьезной литературы, которая противопоставляется беллетристике."

genre6:
      id: 6
      name: "Криминальная проза"
      description: "Криминальная проза (другое название: Криминальный роман) — литературный жанр, сосредоточившее свое внимание непосредственно на преступлении, его раскрытии, образах преступников и их мотивах"

genre7:
